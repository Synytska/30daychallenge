<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KONAMI CODE</title>
    <link rel="stylesheet" href="../index.css" />
    <script type="text/javascript" src="../js/cornify.js"></script>
  </head>
  <body class="konami">
    <div><a href="../index.html" class="home">Home</a></div>
    <div class="descript">
    Try to type <b class="pink">"unic"</b> and you'll see the magic!
    </div>
    <script>
      const pressed = [];
      const secretCode = "unic";
      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if(pressed.join('').includes(secretCode)){
            console.log('yes')
            cornify_add();
        }
      });
    </script>
  </body>
</html>
