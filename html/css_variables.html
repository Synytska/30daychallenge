<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables & JS</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body class="var-css">
    <main>
      <div><a href="../index.html" class="home">Home</a></div>
      <div class="descript d-css">
        Update CSS Variables with <span class="h1">JS</span>
      </div>
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
          class="css-input"
        />

        <label for="blur">Blur:</label>
        <input
          type="range"
          name="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600" />
      </div>
      <img class="css-img" src="../media/test.jpg" />
    </main>
    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate() {
        const suff = this.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suff
        );
      }

      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
