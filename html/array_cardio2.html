    <script>

      ];
      const coments = [
        { text: "You are good", id: 453278 },
        { text: "Sine fghj", id: 897278 },
        { text: "Fine", id: 478308 },
        { text: "You are styue cj", id: 129044 },
        { text: "You sckfgkhl lnh good", id: 473256 },
      ];

      const isAdult = people.some(
        (person) => new Date().getFullYear() - person.year >= 19
      );

      const isEvery = people.every(

      const find = coments.find((coment) => coment.id === 453278);
